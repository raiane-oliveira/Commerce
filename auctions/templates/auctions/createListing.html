{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container text-center">
        <h1>Creates Listing</h1>
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <hr style="width: 50%;">

            <fieldset>
                <legend class="h4">Required Fields</legend>
                <div class="form-group">
                    <label class="lead">{{ form.title.label }}
                        {{ form.title }}
                    </label>
                </div>
                <div class="form-group">
                    <label class="lead">{{ form.description.label }}
                        {{ form.description }}
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="lead">{{ form.bid.label }}
                        {{ form.bid }}
                    </label>
                </div>
            </fieldset>
            <hr style="width: 50%;">

            <fieldset>
                <legend class="h4">Optional Fields</legend>
                <div class="form-group">
                    <label class="lead">{{ form.imageURL.label }}
                        {{ form.imageURL }}
                    </label>
                </div>

                <div class="form-group">
                    <label class="lead">{{ form.category.label }}
                        {{ form.category }}
                    </label>
                </div>
            </fieldset>

            <hr style="width: 50%;">
            <input class="btn btn-outline-success btn-lg" type="submit" value="Create listing">
        </form>
    </div>
{% endblock %}
